<!DOCTYPE html>
<html>
<head>
	<title>Random Qoute Generator!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container text-center mt-5">
		<h1 id="title">"The Random Qoute Generator"</h1>
	</div>
	<div class="jumbotron w-50 h-25 mx-auto mt-5">
	  <h1 class="display-4 text-center qouteText animated fadeIn">Click On The 'New Qoute' Button To Get A New Qoute</h1>
		<!--Twitter-->
		<a href="https://twitter.com/intent/tweet?text=" target="_blank" type="button" class="btn-floating btn-lg btn-tw mt-5 ml-3 shareTweet" title="Share It On Twitter!"><i class="fa fa-twitter"></i></a>
	  <button type="button" class="btn float-right mt-5 newQoute" title="Get a new Qoute">New Qoute</button>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
